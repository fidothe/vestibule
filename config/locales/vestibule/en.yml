# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.
en:
  vestibule:
    title: Vestibule
    strapline: Building <a href="http://www.uikonf.com/">UIKonf</a> together
    dashboard:
      title: Dashboard
      your_proposals:
        title: "Your proposals"
        html: (Because they are anonymised, other users will not see that you are the author of these proposals. %{link}.)
        link: Read more about anonymisation
      selections:
        title: Selections
        vote:
          html: It's time for you to %{link}.
          link: vote for the talks you want to see on the day
        agenda:
          html: "The results are in: %{link}."
          link: take a look at the talks which have been selected
        holding:
          html: The time for voting is over! We're collating all the selections and preparing the agenda. You can still %{link}.
          link: view selections you made
      suggestions:
        consider_suggesting: You should consider giving some suggestions about these proposals
        updated_proposals: These proposals have been updated since you last made a suggestion
        withdrawn_proposals: These proposals you made suggestions on have been withdrawn
    proposals:
      title: Talk proposals
      propose:
        one: Propose talk
        another: Propose another talk
      withdrawn: "The following proposals have been withdrawn:"
      feed:
        title: "Vestibule :: All Proposals"
        description: A list of all talk proposals made to the vestibule system
      action_alert: "In %{mode} mode you cannot %{action} a proposal."
    proposal:
      title: Propose a talk
      chosen: This proposal by %{link} has been chosen to be given at UIKonf 2014.
      withdrawn: This proposal has been withdrawn...
      edit: Edit your proposal
      submit: Submit proposal
      update: Update proposal
      pitch:
        html: So you want to talk at UIKonf? That's great! If you haven't already, you may wish to %{link} to find out how everything works.
        link: read about the vestibule process
      anonymous:
        html: "<strong>NOTE:</strong> proposals are anonymous â€” %{link}."
        link: read more about anonymisation
      suggestions:
        title: Suggestions
        attribution:
          your: You respond
          proposal_author: The proposal author responds
          other: "%{suggestor} suggests"
        make:
          title: Make your suggestion
          your: You can respond to suggestions here. As the proposer of the talk, your identity will be masked from other visitors.
          other: Help develop this into a good proposal by asking questions about anything that isn't clear, making suggestions about what to include or avoid, and asking for more detail or clarifications.
      watch:
        checkbox: "Email me if the proposal is updated or there are more suggestions"
        start: Start notifying me
        stop: Stop notifying me
      feed:
        title: "Vestibule :: Suggestions for %{proposal_title}"
        description: A list of all suggestions made for %{proposal_title}
    suggestions:
      action_alert: "In %{mode} mode you cannot make a suggestion."
    selections:
      title: Selections
      agenda:
        nav_title: Agenda
        title: Chosen Proposals
        description: There will be <strong>8</strong> community-proposed talks given at UIKonf 2014.
        not_visible:
          html: The agenda isn't visible yet; why not %{link} to cast your votes?
          link: sign in
      yours:
        title: Your selections
        description: "Here are the selections you made:"
        actions:
          select: Select
          deselect: Deselect
        remaining:
          one: "1 selection left!"
          several: "%{quantity} selections left!"
          none: Deselect some above to choose others
      action_alert:
        see: "In %{mode} mode you cannot vote for proposals or see the generated agenda."
        vote: "In %{mode} mode you cannot vote for proposals."
    user:
      title: Your profile
      edit:
        title: Update your information
      proposals:
        your:
          title: "Your proposals"
          anonymised:
            html: "(Because proposals are anonymised, other users will not see this information on your profile. %{link}.)"
            link: Read more about anonymisation
          none: "%{name_or_pronoun} no proposals."
        involved:
          title: Proposals %{name_is_or_are} involved with
          none: "%{name_is_or_are} not involved with anybody else's proposals."
    archive:
      notice: This version of Vestibule is <em>read only</em>. It represents the results of the open Call for Proposals for <a href="http://2014.uikonf.com/">UIKonf 2014</a>.

